# testing

matrix:
  include:
    - language: python
      dist: xenial
      sudo: required
      python: "3.7"
      services:
        - docker

env:
  global:
    - CIBW_BUILD="cp37-*"
    - CIBW_TEST_COMMAND="echo 'in subshell' && set -o && false"
      #- CIBW_TEST_COMMAND="echo 'in subshell' && set -o && python -m unittest discover -f -v -s {project}/tests"

script:
  - pip install -e git+git://github.com/joerick/cibuildwheel.git@master#egg=cibuildwheel
  - cibuildwheel --output-dir wheelhouse
  - ls wheelhouse
